<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>INPRS Charts</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container" style="height: 50vh;">
            <canvas id="myChart"></canvas>
        </div>
        


        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            let easing = Chart.helpers.easingEffects.easeOutQuad;
            let restart = false;
            const totalDuration = 5000;
            const duration = (ctx) => easing(ctx.index / data.length) * totalDuration / data.length;
            const delay = (ctx) => easing(ctx.index / data.length) * totalDuration;
            const previousY = (ctx) => ctx.index === 0 ? ctx.chart.scales.y.getPixelForValue(100) : ctx.chart.getDatasetMeta(ctx.datasetIndex).data[ctx.index - 1].getProps(['y'], true).y;
            const animation = {
            x: {
                type: 'number',
                easing: 'linear',
                duration: duration,
                from: NaN, // the point is initially skipped
                delay(ctx) {
                if (ctx.type !== 'data' || ctx.xStarted) {
                    return 0;
                }
                ctx.xStarted = true;
                return delay(ctx);
                }
            },
            y: {
                type: 'number',
                easing: 'linear',
                duration: duration,
                from: previousY,
                delay(ctx) {
                if (ctx.type !== 'data' || ctx.yStarted) {
                    return 0;
                }
                ctx.yStarted = true;
                return delay(ctx);
                }
            }
            };
        
            const data = [];
                const data2 = [];
                let prev = 200;
                let prev2 = 80;
                for (let i = 0; i < 1000; i++) {
                prev += 5 - Math.random() * 10;
                data.push({x: i, y: prev});
                prev2 += 5 - Math.random() * 10;
                data2.push({x: i, y: prev2});
                };
        
            let myChart = document.getElementById("myChart").getContext('2d');
            let thisChart = new Chart(myChart, {
                type: 'line',
                data: {
                    datasets: [{
                    borderColor: '#1c2674',
                    borderWidth: 2,
                    radius: 0,
                    data: data,
                    },
                    {
                    borderColor: '#fab32f',
                    borderWidth: 2,
                    radius: 0,
                    data: data2,
                    }]
                },
                options: {
                    animation,
                    interaction: {
                    intersect: false
                    },
                    plugins: {
                    legend: false,
                    title: {
                        display: true,
                        text: () => easing.name
                    }
                    },
                    scales: {
                    x: {
                        type: 'linear'
                    }
                    }
                }
            })
                
        </script>
    </body>
</html>
