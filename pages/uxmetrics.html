<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>INPRS Charts</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container mt-5" style="height: 50vh;">
            <canvas id="myChart"></canvas>
        </div>
        


        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            let myChart = document.getElementById("myChart").getContext('2d');

            let thisChart = new Chart(myChart, {
                type: 'bar',
                data:{
                    labels: ['Q1: Overall, how well does the site meet your needs', 'Q3: How easy is it to find', 'Q4: How easy is it to understand', 'Q5: How much do you trust the info.', 'Q6: Did it take you more or less time'],
                    datasets: [
                        {
                            label: 'Positive',
                            data: [40.98, 38.98, 38.98, 63.16, 24.14],
                            backgroundColor: '#fab32f'
                        },
                        {
                            label: 'Neutral',
                            data: [14.75, 15.25, 37.29, 17.54, 25.86],
                            backgroundColor: '#398434'
                        },
                        {
                            label: 'Negative',
                            data: [44.26,45.76,23.72,19.30,50],
                            backgroundColor: '#1c2674'
                        }
                    ]
                },
                options:{
                    plugins: {
                        title: {
                        display: true,
                        text: 'UX Metrics for 10/11 through 10/25'
                    }
                    },
                    indexAxis: 'y',
                    scales: {
                        x: {
                            stacked: true,
                        },
                        y: {
                            stacked: true
                        }
                    }
                }
            });
        </script>
    </body>
